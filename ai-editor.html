<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Text Editor</title>
    
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Include Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
        }
        .ql-editor {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }
        .toast {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 1000;
            display: none;
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-sm p-6">
        <div class="mb-6">
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
            <input type="text" id="title" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   maxlength="100"
                   placeholder="Enter title (max 100 characters)">
            <div class="mt-1 text-sm text-gray-500">
                <span id="titleCount">0</span>/100 characters
            </div>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
            <div id="editor" class="h-64 mb-2"></div>
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-500">
                    <span id="contentCount">0</span>/800 characters
                </div>
                <div class="space-x-2">
                    <button onclick="copyTitle()" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">
                        Copy Title
                    </button>
                    <button onclick="copyContent()" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">
                        Copy Content
                    </button>
                    <button onclick="copyBoth()" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">
                        Copy Both
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Enter content (max 800 characters)',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    ['clean']
                ]
            }
        });

        // Title character counter
        const titleInput = document.getElementById('title');
        const titleCount = document.getElementById('titleCount');
        
        titleInput.addEventListener('input', function() {
            titleCount.textContent = this.value.length;
        });

        // Content character counter
        const contentCount = document.getElementById('contentCount');
        
        quill.on('text-change', function() {
            const text = quill.getText();
            const length = text.length - 1; // Subtract 1 to account for trailing newline
            contentCount.textContent = length;
            
            if (length > 800) {
                const delta = quill.getContents();
                quill.setContents(delta, 'silent');
                quill.deleteText(800, length);
            }
        });

        // Toast function
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // Copy functions
        function copyTitle() {
            navigator.clipboard.writeText(titleInput.value);
            showToast('标题已经复制！');
        }

        function copyContent() {
            navigator.clipboard.writeText(quill.getText().trim());
            showToast('内容已经复制！');
        }

        function copyBoth() {
            const title = titleInput.value;
            const content = quill.getText().trim();
            navigator.clipboard.writeText(title + '\n\n' + content);
            showToast('标题和内容已经复制！');
        }
    </script>
</body>
</html>
