<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Text Editor</title>
    
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Include Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        .ql-editor {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            min-height: 200px;
        }
        .toast {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 1000;
            display: none;
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        @media (max-width: 640px) {
            .space-x-2 {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
            .space-x-2 button {
                width: 100%;
            }
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem 0;
        }
        .image-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 0.5rem;
            border: 2px solid #e5e7eb;
            cursor: pointer;
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-image {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
        }
        .image-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .image-preview img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-sm p-4 sm:p-6">
        <div class="mb-4 sm:mb-6">
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
            <input type="text" id="title" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   maxlength="100"
                   placeholder="Enter title (max 100 characters)">
            <div class="mt-1 text-sm text-gray-500">
                <span id="titleCount">0</span>/100 characters
            </div>
        </div>

        <!-- Image Upload Section -->
        <div class="mb-4 sm:mb-6">
            <div class="flex items-center justify-between mb-2">
                <label class="block text-sm font-medium text-gray-700">Images</label>
                <label for="image-upload" class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm cursor-pointer">
                    Upload Images
                </label>
                <input type="file" id="image-upload" accept="image/*" multiple class="hidden" onchange="handleImageUpload(event)">
            </div>
            <div id="image-gallery" class="image-gallery"></div>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
            <div id="editor" class="h-64 mb-2"></div>
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 sm:gap-0">
                <div class="text-sm text-gray-500">
                    <span id="contentCount">0</span>/800 characters
                </div>
                <div class="space-x-2 w-full sm:w-auto">
                    <button onclick="copyTitle()" class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">
                        Copy Title
                    </button>
                    <button onclick="copyContent()" class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">
                        Copy Content
                    </button>
                    <button onclick="copyBoth()" class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">
                        Copy Both
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Image preview modal -->
    <div id="image-preview" class="image-preview" onclick="closeImagePreview()">
        <img id="preview-image" src="" alt="Preview">
    </div>

    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Enter content (max 800 characters)',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    ['clean']
                ]
            }
        });

        // Title character counter
        const titleInput = document.getElementById('title');
        const titleCount = document.getElementById('titleCount');
        
        titleInput.addEventListener('input', function() {
            titleCount.textContent = this.value.length;
        });

        // Content character counter
        const contentCount = document.getElementById('contentCount');
        
        quill.on('text-change', function() {
            const text = quill.getText();
            const length = text.length - 1; // Subtract 1 to account for trailing newline
            contentCount.textContent = length;
            
            if (length > 800) {
                const delta = quill.getContents();
                quill.setContents(delta, 'silent');
                quill.deleteText(800, length);
            }
        });

        // Image handling functions
        function handleImageUpload(event) {
            const files = event.target.files;
            const gallery = document.getElementById('image-gallery');
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const div = document.createElement('div');
                        div.className = 'image-item';
                        div.innerHTML = `
                            <img src="${e.target.result}" alt="Uploaded image" onclick="previewImage(this)">
                            <div class="remove-image" onclick="event.stopPropagation(); this.parentElement.remove()">×</div>
                        `;
                        gallery.appendChild(div);
                    }
                    reader.readAsDataURL(file);
                }
            }
            event.target.value = ''; // Reset input
        }

        // Image preview functions
        function previewImage(img) {
            const preview = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-image');
            previewImg.src = img.src;
            preview.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeImagePreview() {
            const preview = document.getElementById('image-preview');
            preview.style.display = 'none';
            document.body.style.overflow = '';
        }

        // Toast function
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // Copy functions
        async function copyTitle() {
            try {
                await navigator.clipboard.writeText(titleInput.value);
                showToast('标题已经复制！');
            } catch (err) {
                showToast('复制失败，请重试');
            }
        }

        async function copyContent() {
            try {
                await navigator.clipboard.writeText(quill.getText().trim());
                showToast('内容已经复制！');
            } catch (err) {
                showToast('复制失败，请重试');
            }
        }

        async function copyBoth() {
            try {
                const title = titleInput.value;
                const content = quill.getText().trim();
                await navigator.clipboard.writeText(title + '\n\n' + content);
                showToast('标题和内容已经复制！');
            } catch (err) {
                showToast('复制失败，请重试');
            }
        }

        // Prevent iOS Safari elastic scrolling
        document.body.addEventListener('touchmove', function(e) {
            if (e.target.closest('.ql-editor')) return;
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
